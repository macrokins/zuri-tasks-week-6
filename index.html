<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading"><h1>Slideshow of some beautifull Birds in the world!</h1></div>
    <!-- Slideshow container -->
    <div class="carousel-container">
      
      <div class="mySlides fade">
        <div class="numberText">1/5</div>
        <img src="bird2.jpg" alt="bird's image" style="width: 100%" />
        <div class="text">Indian Peafowl</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">2/5</div>
        <img src="bird5.png" alt="bird's image" style="width: 100%" />
        <div class="text">keel-billed toucan</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">3/5</div>
        <img src="bird4.jpg" alt="bird's image" style="width: 100%" />
        <div class="text">Flamingo</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">4/5</div>
        <img src="bird7.png" alt="bird's image" style="width: 100% " />
        <div class="text">Golden Pheasant</div>
      </div>

      <div class="mySlides fade">
        <div class="numberText">5/5</div>
        <img src="bird3.jpg" alt="bird's image" style="width: 100%" />
        <div class="text">Inca Tern</div>
      </div>

      <!-- Next and previous buttons -->

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <footer>
      <p>Macrokins</p>
      <p>Copyright&copy;2022 all rights reserved</p> 
    </footer>

    <script src="script.js"></script>
  </body>
</html>
